<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        .no-link-style {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }
        .no-link-style:hover {
            color: inherit;
            text-decoration: none;
        }
        
        .notification-panel {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1050; /* Ensure it's above other content */
        }

        .notification-panel.active {
            right: 0;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .notification-body {
            padding: 1rem;
            overflow-y: auto;
            height: calc(100% - 56px); /* Adjust based on header height */
        }
    </style>
</head>

<body>
    <nav th:replace="~{navbar :: navbarFragment}"></nav>
    <nav th:replace="~{sidebar :: sidebarFragment}"></nav>

    <div layout:fragment="content" class="content" style="margin-left: 10%; padding: 20px;">
        <button type="button" class="btn btn-primary" onclick="buttonClicked()">버튼</button>
        <button type="button" class="btn btn-secondary" onclick="toggleNotifications()">알림 보기</button>
    </div>

    <!-- 알림 패널 -->
    <div id="notificationPanel" class="notification-panel">
        <div class="notification-header">
            <h5>알림</h5>
            <button type="button" class="btn-close" aria-label="Close" onclick="toggleNotifications()"></button>
        </div>
        <div class="notification-body">
            <!-- 알림 내용 여기에 추가 -->
            <p>알림 내용이 여기에 표시됩니다.</p>
        </div>
    </div>
    <script>
        function buttonClicked() {
            console.log("버튼이 눌러졌습니다");
            alert("버튼이 눌러졌습니다");
        }

        function toggleNotifications() {
            var panel = document.getElementById('notificationPanel');
            if (panel.classList.contains('active')) {
                panel.classList.remove('active');
            } else {
                panel.classList.add('active');
            }
        }
    </script>
</body>

</html>
