<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        .no-link-style {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }
        .no-link-style:hover {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav th:replace="~{navbar :: navbarFragment}"></nav>
    <nav th:replace="~{sidebar :: sidebarFragment}"></nav>

    <div layout:fragment="content" class="content" style="margin-left: 10%; padding: 20px;">
        <button type="button" class="btn btn-primary" onclick="buttonClicked()">버튼</button>
    </div>

    <!-- Bootstrap Bundle with Popper from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

    <script>
        function buttonClicked() {
            console.log("버튼이 눌러졌습니다");
            alert("버튼이 눌러졌습니다");
        }
    </script>
</body>

</html>
