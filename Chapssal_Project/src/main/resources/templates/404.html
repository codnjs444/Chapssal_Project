<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        .background-img {
            background: url('https://via.placeholder.com/1500') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
        .error-message {
            font-size: 5rem;
            font-weight: bold;
            color: #343a40;
        }
        .error-details {
            font-size: 1.5rem;
            color: #6c757d;
        }
        .home-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background-img"></div>
    <div class="container">
        <div class="error-message">404</div>
        <div class="error-details">페이지를 찾을 수 없습니다.</div>
        <div class="error-details">현재 페이지가 업데이트 중입니다.</div>
        <a href="/" class="btn btn-primary home-button">홈으로 돌아가기</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
