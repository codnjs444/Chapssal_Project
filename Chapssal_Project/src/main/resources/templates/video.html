<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .video-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        .video-section {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .video-section video {
            max-width: 100%;
            max-height: 100%;
        }
        .info-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #111;
        }
        .info-section h5 {
            margin-bottom: 10px;
        }
        .info-section p {
            margin-bottom: 20px;
        }
        .comments-section {
            margin-top: 20px;
        }
        .comments-section h6 {
            margin-bottom: 10px;
        }
        .close-btn, .navigation-btns {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .navigation-btns {
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
        .navigation-btns button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-section"> 
            <video controls autoplay>
                <source th:src="${videoUrl}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button class="close-btn btn btn-outline-light" id="closeButton" onclick="history.back();">
                <i class="bi bi-x"></i>
            </button>
			<div class="navigation-btns">
			    <button th:onclick="'navigateVideo(' + ${nextVideoNum} + ', ' + ${videoUser.userNum} + ')'" th:disabled="${nextVideoNum} == 0">
			        <i class="bi bi-chevron-up"></i>
			    </button>
			    <button th:onclick="'navigateVideo(' + ${prevVideoNum} + ', ' + ${videoUser.userNum} + ')'" th:disabled="${prevVideoNum} == 0">
			        <i class="bi bi-chevron-down"></i>
			    </button>
			</div>
        </div>
        <div class="info-section">
            <h5 th:text="${videoTitle}">Video Title</h5>
            <p th:text="${videoDescription}">Video Description</p>
            <div class="comments-section">
                <h6>Comments</h6>
                <!-- 댓글 부분은 추후 추가할 예정 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script th:inline="javascript">
	    /*<![CDATA[*/
	    function navigateVideo(videoNum, userNum) {
	        // 이 함수는 주어진 비디오 번호와 사용자 번호로 이동합니다.
	        if (videoNum === 0) {
	            alert("더 이상의 영상이 없습니다.");
	        } else {
	            window.location.href = '/video/' + videoNum + '?userNum=' + userNum;
	        }
	    }

		document.addEventListener('keydown', function(event) {
		    if (event.key === 'ArrowUp') {
		        // 위 방향키를 누르면 이전 비디오로 이동
		        navigateVideo(/*[[${prevVideoNum}]]*/, /*[[${videoUser.userNum}]]*/);
		    } else if (event.key === 'ArrowDown') {
		        // 아래 방향키를 누르면 다음 비디오로 이동
		        navigateVideo(/*[[${nextVideoNum}]]*/, /*[[${videoUser.userNum}]]*/);
		    } else if (event.key === 'Escape') {
		        // Esc 키를 누르면 프로필 페이지로 이동
		        history.back();
		    }
		});
		/*]]>*/

	</script>
</body>
</html>
