.chat-page {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
    max-width: 1200px;
    margin: auto;
}

.chat-box {
    width: 45%;
    display: flex;
    flex-direction: column;
    height: 850px; /* 전체 화면 높이에 맞게 설정 */
    position: relative;
}

.msg_view {
    flex: 1;
    overflow-y: scroll;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #dee2e6; /* 테두리 추가 */
    display: flex;
    flex-direction: column; /* 세로로 쌓이도록 설정 */
    height: 650px; /* 원하는 고정 높이 설정 */
    width: 100%; /* 너비 설정 */
    margin: 0 auto; /* 가운데 정렬 */
}

.msg_input {
    padding: 10px;
    border-top: 1px solid #dee2e6;
    background-color: #f8f9fa;
    display: flex;
    align-items: center;
    position: absolute;
    bottom: 0;
    width: 98%;
}

.msg_input form {
    display: flex;
    width: 100%;
}

.msg_input input[type="text"] {
    flex-grow: 1;
    padding: 10px;
    margin-right: 10px;
}

.msg_input button {
    padding: 6px 12px; /* 패딩 줄이기 */
    background-color: #5587ED;
    flex-shrink: 0; /* 버튼이 텍스트 필드 크기를 줄이지 않도록 함 */
}

.message {
    display: inline-block;
    padding: 10px 15px;
    border-radius: 20px;
    margin-bottom: 10px;
    max-width: 70%;
    word-wrap: break-word;
    position: relative;
}


.message .time {
    font-size: 0.8em;
    color: #999;
    position: absolute;
    bottom: 0;
}

.message.sender .time {
    left: -70px; /* 왼쪽에 위치 */
    margin-right: 15px; /* 시간과 말풍선 간의 간격 */
}

.message.receiver .time {
    right: -70px; /* 오른쪽에 위치 */
    margin-left: 15px; /* 시간과 말풍선 간의 간격 */
}

.message.sender {
    background-color: #5587ED;
    color: white;
    margin-left: auto; /* 오른쪽 정렬 */
    text-align: right;
}

.message.receiver {
    background-color: #e9ecef;
    color: black;
    margin-right: auto; /* 왼쪽 정렬 */
    text-align: left;
}
