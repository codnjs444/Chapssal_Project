<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    var stompClient = null;
    var currentChat = '';

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        }, function (error) {
            console.log('STOMP error: ' + error);
        });
    }

    function sendMessage() {
        if (!stompClient) {
            console.error('WebSocket connection not established.');
            return;
        }

        var content = document.getElementById('message_input').value;
        if (content.trim() !== "" && currentChat !== '') {
            stompClient.send("/app/chat", {}, JSON.stringify({
                'sender': currentChat,
                'content': content
            }));
            document.getElementById('message_input').value = '';
        }
    }

    function showMessage(message) {
        var msgView = document.getElementById('msg_view');
        var messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerHTML = '<strong>' + message.sender + ':</strong> ' + message.content;
        msgView.appendChild(messageDiv);
        msgView.scrollTop = msgView.scrollHeight;
    }

    function toggleChatBox(chat) {
        currentChat = chat;
        document.getElementById('chat-header-title').innerText = chat + '의 채팅';
        document.getElementById('msg_view').innerHTML = ''; // Clear the chat messages when switching
    }

    document.addEventListener('DOMContentLoaded', function() {
        connect();

        document.getElementById('list-item-a').addEventListener('click', function() {
            toggleChatBox('A');
        });
        document.getElementById('list-item-b').addEventListener('click', function() {
            toggleChatBox('B');
        });
    });
</script>
