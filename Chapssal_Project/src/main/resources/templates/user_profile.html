<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <style>
        .profile-pic {
            width: 100px;
            height: 100px;
        }
        .btn-custom {
            margin: 0 5px;
        }
        .profile-info {
            font-size: 0.9rem;
            margin-left: 20px;
            flex-grow: 1;
        }
        .nav-icons {
            display: flex;
            justify-content: center;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .nav-icons .icon-btn {
            background: none;
            border: none;
            color: gray;
            font-size: 0.8rem;
            margin: 0 10px;
            display: flex;
            align-items: center;
        }
        .nav-icons .icon-btn.active {
            color: black;
        }
        .nav-icons .icon-btn i {
            font-size: 1rem;
            margin-right: 5px;
        }
        .nav-icons .icon-btn span {
            font-size: 8px;
        }
        .profile-actions {
            margin-left: 40px;
            margin-bottom: 30px;
        }
        .btn-follow {
            background-color: #0095F6;
            color: white;
        }
        .btn-follow:hover {
            background-color: darkblue;
            color: white;
        }
		.awards-section {
		    display: flex;
		    justify-content: start;
		    align-items: center;
		    gap: 30px;  /* 원형 틀 간의 간격 조정 */
		    margin-bottom: 20px;
		}
		.award-item {
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		    text-align: center;
		}
		.award-icon {
		    width: 70px;  /* 원형 틀의 크기 줄이기 */
		    height: 70px;  /* 원형 틀의 크기 줄이기 */
		    background-color: #ffffff;  /* 배경을 흰색으로 변경 */
		    border-radius: 50%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    margin-bottom: 10px;  /* 간격 조정 */
		    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* 그림자 추가 */
		    border: 2px solid #f0f0f0;  /* 테두리 추가 */
		}
		.award-icon img {
		    width: 60px;  /* 이미지의 크기 설정 */
		    height: 60px;  /* 이미지의 크기 설정 */
		    object-fit: cover;  /* 이미지가 틀에 맞추어 잘림 없이 표시되도록 설정 */
		    border-radius: 50%; /* 이미지가 원형 틀에 맞도록 설정 */
		}
    </style>
</head>
<body>
    <div layout:fragment="content" class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="d-flex align-items-center mb-3">
					<img th:src="${profilePictureUrl != null ? profilePictureUrl : '/images/default_profile.png'}" class="rounded-circle me-3 profile-pic" alt="프로필 사진">
                    <div class="d-flex align-items-center">
                        <div class="profile-info">
                            <h4 th:text="${userName != null ? userName : '사용자'}" class="mb-1"></h4>
                            <p th:text="${schoolName}" class="mb-1">학교 이름</p>
                        </div>
                        <div class="profile-actions">
							<button type="button" 
							        th:classappend="${isFollowing} ? 'btn btn-outline-secondary btn-sm' : 'btn btn-follow btn-sm'"
							        th:attr="onclick=|followUser('${currentUserNum}', '${userNum}', '${isFollowing}')|">
							    <i th:classappend="${isFollowing} ? 'bi bi-check2' : ''"></i>
							    <span th:text="${isFollowing} ? '팔로잉' : '팔로우'"></span>
							</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="sendMessage()">메시지 보내기</button>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-start mb-4">
                    <div class="pe-5">
                        <span>
                            <strong th:text="${videoCount}">0</strong> 게시글
                        </span>
                    </div>
                    <div class="pe-5">
                        <span class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#followersModal" onclick="openTab('followers')">
                            <strong th:text="${followingCount}">0</strong> 팔로워
                        </span>
                    </div>
                    <div>
                        <span class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#followersModal" onclick="openTab('following')">
                            <strong th:text="${followerCount}">0</strong> 팔로우
                        </span>
                    </div>
                </div>

                <div class="mb-3">
                    <p th:text="${bio}">바이오가 없습니다.</p>
                </div>
				
				<!-- 수상 내용 섹션 -->
				<div class="awards-section">
				    <div th:each="award : ${awards}" class="award-item">
				        <div class="award-icon" 
				             th:data-bs-content="|<div class='popover-body'><img src='/images/${award.awardType.toLowerCase()}.png' alt='${award.awardType}' style='width: 100%; height: auto;'><br> ${award.awardName}<br>${award.awardType}<br>${award.awardDate}</div>|"
				             data-bs-toggle="popover"
				             data-bs-html="true">
				            <img th:src="@{/images/} + ${award.awardType.toLowerCase()} + '.png'" th:alt="${award.awardType}">
				        </div>
				    </div>
				</div>

                <hr>

                <div class="nav-icons">
                    <button type="button" class="icon-btn" id="videosIcon">
                        <i class="bi bi-camera-video-fill"></i>
                        <span>동영상</span>
                    </button>
                    <button type="button" class="icon-btn" id="favoritesIcon">
                        <i class="bi bi-star-fill"></i>
                        <span>즐겨찾기</span>
                    </button>
                    <button type="button" class="icon-btn" id="likesIcon">
                        <i class="bi bi-heart-fill"></i>
                        <span>좋아요</span>
                    </button>
                </div>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="videosContent">
                        <!-- 동영상 목록 -->
                    </div>
                    <div class="tab-pane fade" id="favoritesContent">
                        <!-- 즐겨찾기 목록 -->
                    </div>
                    <div class="tab-pane fade" id="likesContent">
                        <!-- 좋아요 목록 -->
                    </div>
                </div>

                <div class="mb-3 mt-4">
                    <p>User Number: <span th:text="${userNum}">123</span></p>
                </div>

                <div class="p-3 mb-2 bg-primary text-white">세 번째 섹션</div>
                <div class="p-3 bg-warning">네 번째 섹션</div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: followersModalFragment}"></div>
    <div th:replace="~{layout :: editProfileModalFragment}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/openTab.js" defer></script>

    <!-- 공통 스크립트 포함 -->
    <div th:replace="~{layout :: commonScripts}"></div>
</body>
</html>
