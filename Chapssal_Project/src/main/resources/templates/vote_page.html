<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <title>투표</title>
    <style>
        body {
            font-size: 15px; /* 기본 폰트 크기를 설정 */
        }
        .voted-button {
            background-color: maroon;
            width: 45%; /* 버튼의 너비를 카드의 너비에 맞춤 */
            color: black;
            font-size: 14px; /* 버튼 글자 크기 조정 */
            padding: 10px 30px; /* 버튼 크기 조정 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* 버튼의 높이 설정 */
            border: none; /* 버튼 테두리 제거 */
            border-radius: 10px; /* 모서리를 둥글게 설정 */
        }
        .vote-button {
            background-color: skyblue; /* 유효한 색상 이름으로 수정 */
            width: 45%; /* 버튼의 너비를 카드의 너비에 맞춤 */
            color: white;
            font-size: 14px; /* 버튼 글자 크기 조정 */
            padding: 10px 30px; /* 버튼 크기 조정 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* 버튼의 높이 설정 */
            border: none; /* 버튼 테두리 제거 */
            border-radius: 10px; /* 모서리를 둥글게 설정 */
        }
        .suggestion-item {
            font-size: 16px; /* 추천 항목의 폰트 크기를 약간 크게 설정 */
        }
    </style>

</head>

<body>
<div layout:fragment="content" class="container">
    <div class="container vertical-container">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4 th:text="${currentWeek} + ' 영상 토픽 투표'">영상 토픽 투표</h4>
                            <p>이번주 투표 횟수: <span th:text="${userVoteCount}">0</span> / 투표 가능 횟수: <span th:text="${maxVoteCount}">5</span></p>
                            <div class="mb-3">
                                <label for="searchInput" class="form-label">토픽 검색</label>
                                <input type="text" id="searchInput" class="form-control" placeholder="검색어를 입력하세요">
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="voteCards" class="row">
                                <!-- 기존의 투표 카드들 -->
                                <div th:each="topic : ${topics}" class="col-md-4">
                                    <div class="card mb-4">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${topic.title}">토픽 제목</h5>
                                            <button type="button" class="btn btn-primary" th:attr="data-id=${topic.topicNum}" onclick="selectTopic(this)">투표</button>
                                            <p th:text="'투표받은 횟수: ' + ${voteCounts[topic.topicNum]}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{::editProfileModalFragment}"></div>
<div th:replace="~{::followersModalFragment}"></div>

<!-- 외부 스크립트 파일 로드 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/openTab.js" defer></script>

<!-- 공통 스크립트 포함 -->
<div th:replace="~{layout :: commonScripts}"></div>
</body>
</html>
