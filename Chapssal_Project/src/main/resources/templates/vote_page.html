<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <title>투표</title>
    <style>
        body {
            font-size: 13px; /* 기본 폰트 크기를 작게 설정 */
        }

        .edit-profile {
            background-color: #cccccc; /* 회색 배경 */
            color: #000000; /* 검정 글씨 */
            padding: 3px 10px; /* 버튼 크기 조정 */
            border: none; /* 테두리 제거 */
            font-size: 12px; /* 글자 크기 조정 */
            border-radius: 5px; /* 약간 둥근 모서리 */
            font-weight: bold; /* 텍스트 굵게 */
        }

        .edit-profile:hover {
            background-color: #aaaaaa; /* 호버 시 더 진한 회색 */
        }

        .sub-section {
            margin-bottom: 5px; /* 각 서브 섹션 간의 간격을 줄입니다 */
        }

        .sub-section1,
        .sub-section2,
        .sub-section3 {
            padding-left: 10px; /* 텍스트를 우측으로 이동 */
            cursor: pointer; /* 커서를 포인터로 설정 */
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="container">
    <div class="container vertical-container">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4>24년 5월 3주차 영상 투표</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div th:each="topic : ${topics}" class="col-md-4 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${topic.title}">토픽 제목</h5>
                                    <button class="btn btn-primary" th:attr="data-id=${topic.topicNum}" onclick="selectTopic(this)">선택</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 모달 프래그먼트 삽입 -->
<div th:replace="~{::editProfileModalFragment}"></div>
<div th:replace="~{::followersModalFragment}"></div>
<!-- 외부 스크립트 파일 로드 -->
<script src="/js/openTab.js" defer></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        console.log("JavaScript is working");
    });

    function selectTopic(button) {
        var topicId = button.getAttribute("data-id");
        console.log("Topic ID: " + topicId);

        $.post("/topic/select", { topicId: topicId }, function(response) {
            alert(response);
        }).fail(function() {
            alert("토픽 선택에 실패했습니다.");
        });
    }
</script>
</body>
</html>
