<!DOCTYPE html>
<html layout:decorate="~{layout}">
	<head>
		<style>
			.video-grid {
			    display: flex;
			    flex-wrap: wrap;
			    gap: 20px;
			    justify-content: center;
			}

			.video-item {
			    flex: 0 0 calc(20% - 16px);
			    box-sizing: border-box;
			    margin-bottom: 20px;
			}

			.thumbnail-container {
			    position: relative;
			    width: 100%;
			    padding-bottom: 150%; /* 16:9 aspect ratio (9 / 16 * 100) */
			    overflow: hidden;
			    background-color: black; /* 영상이 없는 부분을 검게 표시 */
				border-radius: 10px;
			}

			.thumbnail-container img {
			    position: absolute;
			    top: 0;
			    left: 0;
			    width: 100%;
			    height: 100%;
			    object-fit: cover; /* 썸네일이 container를 채우도록 설정 */
			}

			.video-content {
			    font-size: 12px;
			    text-align: left;
			    margin-top: 10px;
			}

			.video-content p {
			    margin: 0;
			}
		</style>
	</head>
	<body>
		<div layout:fragment="content" class="container">
		    <div class="scroll-container">
		        <div th:if="${videos != null}">
		            <div class="video-section">
		                <div class="video-grid">
		                    <div th:each="video : ${videos}" class="video-item">
		                        <!-- 썸네일 -->
		                        <div class="thumbnail-container" th:data-video-id="${video.videoNum}">
		                            <img th:src="${video.thumbnailUrl}" alt="Thumbnail">
		                        </div>

		                        <!-- 영상 콘텐츠 -->
		                        <div class="video-content">
		                            <p th:text="${video.title}"></p>
		                            <p th:text="${video.user.userName}"></p>
		                            <p th:text="'조회수: ' + ${video.viewCount}"></p>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		        <div th:if="${videos == null}">
		            <p>비디오가 없습니다. 비디오를 업로드해주세요.</p>
		        </div>
		    </div>
		</div>
		
		
		
		<th:block th:fragment="exploreVideoScript">
			<script>
				console.log('exploreVideoScript loaded');
				
			</script>
		</th:block>
	</body>
</html>
